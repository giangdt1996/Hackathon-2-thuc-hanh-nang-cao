<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Thông tin học viên</h1>
      <form id="mainform">
        <div>
          <label> Họ và Tên </label>
          <input
            type="text"
            class="name"
            name="name"
            placeholder="vui lòng nhập tên"
          />
        </div>

        <div>
          <label> Email </label>
          <input
            type="email"
            class="email"
            name="email"
            placeholder="vui lòng nhập email"
          />
        </div>

        <div>
          <label> Số điện thoại </label>
          <input
            type="tel"
            class="phone"
            name="phone"
            placeholder="vui lòng nhập số điện thoại"
            pattern="[0][0-9]{3}[0-9]{3}[0-9]{3}"
          />
        </div>

        <div>
          <label> Quê quán </label>
          <input
            type="text"
            class="address"
            name="address"
            placeholder="vui lòng nhập quê quán"
          />
        </div>

        <div>
          <label> Giới tính </label>
          <input type="radio" name="gender" value="Nam " checked /> Nam
          <input type="radio" name="gender" value="Nữ" /> Nữ
        </div>

        <button id="save" class="save">Lưu lại</button>
        <button id="confirm" class="confirm">Confirm</button>
      </form>
    </section>
    <section>
      <h1>Danh sách học viên</h1>
      <div class="labelSearch">
        <label>Tìm kiếm tên học viên </label>
        <input type="text" id="searchname" />
        <button id="search" class="search">Search</button>
      </div>

      <table>
        <thead>
          <tr id="container">
            <td>#</td>
            <td>Họ và tên</td>
            <td>Email</td>
            <td>Số điện thoại</td>
            <td>Địa chỉ</td>
            <td>Gender</td>
            <td>Hành động</td>
            <td><button id="listAlpha">Sắp xếp (alpha b)</button></td>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
